<html>
<header>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">

  <script src="dist/vendor.js"></script>
  <script src="dist/bundle.js"></script>
</header>

<body>
  <div class="container">
    <test-component></test-component>
    <div class="row" ng-controller="bootstrapUITestController as vm">
      <div class="col-md-6">
        <div class="form-group">
          <label>Ciudad:</label>
          <input type="text" ng-model="vm.selected" uib-typeahead="item.name for item in vm.testArray | filter:$viewValue | limitTo:8"
            class="form-control"> {{vm.selected}}
        </div>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary" ng-click="vm.openModal()">Open Modal</button>
      </div>
    </div>
  </div>
  <character-list></character-list>
</body>

</html>
